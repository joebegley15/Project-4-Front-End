  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div ng-repeat="list in listsCtrl.lists |orderBy:listsCtrl.sortBy:listsCtrl.reverse">

          <div class="head-wrap">
            <img class="albumimg" src="{{list.mainImage}}">

            <div class="title-wrap">
              <h1 class="leadtitle">{{list.title}}</h1>
              <p class="lead">
                by: {{list.author}}
              </p>
              <p>{{list.created_at | date }}</p>
            </div>

          </div>
          <hr>

          <div ng-repeat="descriptions in list.description">
            <p class="lead">{{descriptions}}</p>
          </div>

          <hr>
          <br>
          <br>

          <div ng-repeat="header in list.listHeader">

            <div class="head-wrap">
              <img class="albumimg" src="{{list.images[$index]}}">

              <div class="title-wrap">
                <h1 class="leadtitle"> {{$index + 1}}. {{header}}</h1>
                <!-- Author -->
                <p class="lead">
                  {{list.listHeader2[$index]}}
                </p>
                <p class="lead">{{list.listHeader3[$index]}}</p>
              </div>

            </div>

            <hr>
            <p>{{list.listBody[$index]}}</p>
          </div>

        </div>
      </div>
    </div>
  </div>
