<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <div ng-repeat="article in articlesCtrl.articles |orderBy:'-created_at'">
        <div class="title-wrap">
          <h1 class="leadtitle">{{article.header}}</h1>
          <!-- Author -->
          <p class="lead">
            {{article.subHeader}}
          </p>
          <p class="lead rating">{{article.author}}</p>
        </div>
        <img src="{{article.image}}">
        <hr>
        <div ng-repeat="paragraph in article.articleText">
          <p>{{paragraph}}</p>
        </div>
        <br>
        <p>{{article.created}}</p>
        <br>
        <iframe width="420" height="315" src="{{article.showURL | trusted}}"></iframe>
      </div>
    </div>
  </div>
</div>
