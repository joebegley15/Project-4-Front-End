<!-- THIS IS A PARTIAL SO THE DOCTYPE, BODY AND SCRIPT TAGS ARE UNNECCESARY -->

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- Blog Post Content Column -->
      <div class="col-lg-8">
        <div ng-repeat="song in songsCtrl.songs |orderBy:songsCtrl.sortBy:songsCtrl.reverse">
          <!-- Title -->

            <h1>{{song.title}}</h1>
            <!-- Author -->
            <p class="lead">
              {{song.artist}}
            </p>
            <p class="lead">
              {{song.album}}
            </p>
          <!-- Rating -->
          <p class="lead rating">{{song.rating}}</p>
          <!-- Review -->
          <div ng-repeat="par in song.review">
            <p class="lead">{{par}}</p>
          </div>
          <h5 class="lead">{{song.author}}</h5>
          <!-- Date/Time -->
          <!-- <p><span class="glyphicon glyphicon-time"><p>
          <hr> -->
          <!-- Preview Image -->
          <!-- <img class="img-responsive" src="http://placehold.it/900x300" alt="">
          <hr> -->
          <!-- Post Content -->
          <p class="lead"></p>
          <hr>
          <br>
          </br>
        </div>
      </div>
    </div>
  </div>
