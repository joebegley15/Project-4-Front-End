<!-- THIS IS A PARTIAL SO THE DOCTYPE, BODY AND SCRIPT TAGS ARE UNNECCESARY -->

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- Blog Post Content Column -->
      <div class="col-lg-8">
        <div ng-repeat="album in albumsCtrl.albums |orderBy:'-created_at'">
          <!-- Title -->
          <div class="head-wrap">
            <img class="albumimg" src="{{album.image}}">
            <div class="title-wrap">
              <h1 class="leadtitle">{{album.title}}</h1>
              <!-- Author -->
              <p class="lead">
                {{album.artist}}
              </p>
              <p class="lead rating">{{album.rating}}</p>
            </div>
          </div>
          <hr>
          <!-- Review -->
          <div ng-repeat="par in album.review">
            <p class="lead">{{par}}</p>
          </div>
          <!-- Author -->
          <h4>by: {{album.author}}</h4>
          <p>{{album.created_at | date }}
          <hr>
          <br>
        </div>
      </div>
    </div>
  </div>
