<!-- THIS IS A PARTIAL SO THE DOCTYPE, BODY AND SCRIPT TAGS ARE UNNECCESARY -->

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- Blog Post Content Column -->
      <div class="col-lg-8">
        <div ng-repeat="album in albumsCtrl.albums |orderBy:albumsCtrl.sortBy:albumsCtrl.reverse">
          <!-- Title -->
          <img class="albumimg" src="{{album.image}}">
          <div class="title-wrap">
          <h1>{{album.title}}</h1>
          <!-- Author -->
          <p class="lead">
            {{album.artist}}
          </p>
          </div>
          <hr>
          <!-- Rating -->
          <p class="lead rating">{{album.rating}}</p>
          <!-- Review -->
          <p class="lead">{{album.review}}</p>
          <!-- Date/Time -->
          <!-- <p><span class="glyphicon glyphicon-time"><p>
          <hr> -->
          <!-- Preview Image -->
          <!-- <img class="img-responsive" src="http://
          placehold.it/900x300" alt="">
          <hr> -->
          <!-- Post Content -->
          <p class="lead">{{album.author}}</p>
          <hr>
          <br>
          </br>
        </div>
      </div>
    </div>
  </div>
