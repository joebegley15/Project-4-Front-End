<!DOCTYPE html>
<html ng-app="musicApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Joe Begley's Music Blog</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Joe Begley's Music Blog</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <ng-view></ng-view>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Vendor Javascript -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

  <!-- app -->
  <script type="text/javascript" src="app/app.js"></script>

  <!-- factories -->
  <script type="text/javascript" src="app/factories/songsFactory.js"></script>
  <script type="text/javascript" src="app/factories/albumsFactory.js"></script>

  <!-- controllers -->
  <script type="text/javascript" src="app/controllers/songsController.js"></script>
  <script type="text/javascript" src="app/controllers/albumsController.js"></script>

  <!-- services -->
  <script type="text/javascript" src="app/services/values.js"></script>
</body>
</html>
